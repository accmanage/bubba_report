<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hisab Table</title>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      background: #f7f7f7;
    }

    .table-container {
      background: white;
      padding: 15px;
      margin: auto;
      max-width: 1000px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
    }

    th {
      background-color: #ffff99;
    }

    /* Column colors */
    .blue   { background-color: #cfe2f3; }  /* SITE NAME */
    .mint   { background-color: #d9ead3; }  /* USER ID */
    .coral  { background-color: #f4cccc; }  /* CREDIT LIMIT */
    .yellow { background-color: #fff2cc; }  /* CURRENT BALANCE */
    .teal   { background-color: #d0e0e3; }  /* DIFFERENCE */
    .peach  { background-color: #fce5cd; }  /* COIN RATE */
    .gold   { background-color: #fff9c4; }  /* AMOUNT */
    .gray   { background-color: #e6e6e6; }  /* TOTAL */

    input[type="text"] {
      border: none;
      background: transparent;
      font-size: 14px;
      text-align: center;
      font-weight: bold;
      min-width: 80px;
      height: 30px;
      padding: 0 5px;
    }

    input[type="number"] {
      width: 100%;
      text-align: center;
      font-weight: bold;
      background: transparent;
      border: none;
    }

    .action-btn {
      padding: 5px 10px;
      margin-left: 5px;
      font-size: 12px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    .row-buttons {
      display: flex;
      justify-content: center;
    }

    #downloadBtn {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 12px;
        padding: 6px;
      }

      input[type="text"],
      input[type="number"] {
        font-size: 12px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="table-container" id="capture">
    <!-- REFILL DIFFERENCE -->
    <table id="refillTable">
      <thead>
        <tr>
          <th colspan="4">
            NAME:
            <input type="text" id="nameInput"
                   style="border:none; text-align:center; font-weight:bold;"/>
          </th>
          <th colspan="4">
            DATE:
            <input type="date" id="dateInput"
                   style="border:none; text-align:center; font-weight:bold; background:transparent;"/>
          </th>
        </tr>
        <tr>
          <th class="blue">SITE NAME</th>
          <th class="mint">USER ID</th>
          <th class="coral">CREDIT LIMIT</th>
          <th class="yellow">CURRENT BALANCE</th>
          <th class="teal">DIFFERENCE</th>
          <th class="peach">COIN RATE</th>
          <th class="gold">AMOUNT</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody id="refillBody">
        <tr>
          <td class="blue"><input type="text" oninput="autoGrowInput(this)" /></td>
          <td class="mint"><input type="text" oninput="autoGrowInput(this)" /></td>
          <td class="coral"><input type="number" oninput="calculateTotals()" /></td>
          <td class="yellow"><input type="number" oninput="calculateTotals()" /></td>
          <td class="teal"><input type="number" readonly /></td>
          <td class="peach"><input type="number" oninput="calculateTotals()" /></td>
          <td class="gold"><input type="number" readonly /></td>
          <td class="row-buttons">
            <button class="action-btn" onclick="removeRow(this)">üóëÔ∏è</button>
          </td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="2" class="gray">TOTAL AMOUNT</td>
          <td class="gray" id="totalCredit">0</td>
          <td class="gray" id="totalBalance">0</td>
          <td class="gray" id="totalDiff">0</td>
          <td class="gray" id="totalRate">-</td>
          <td class="gray" id="totalAmount">0</td>
          <td>
            <button class="action-btn" onclick="addRefillRow()">‚ûï Add Row</button>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>

  <button id="downloadBtn" onclick="downloadPDF()">Download PDF</button>

  <script>
    function autoGrowInput(el) {
      el.value = el.value.toUpperCase();
      el.style.width = '10px';
      el.style.width = (el.scrollWidth + 10) + 'px';
    }

    function addRefillRow() {
      const row = `
        <tr>
          <td class="blue"><input type="text" oninput="autoGrowInput(this)" /></td>
          <td class="mint"><input type="text" oninput="autoGrowInput(this)" /></td>
          <td class="coral"><input type="number" oninput="calculateTotals()" /></td>
          <td class="yellow"><input type="number" oninput="calculateTotals()" /></td>
          <td class="teal"><input type="number" readonly /></td>
          <td class="peach"><input type="number" oninput="calculateTotals()" /></td>
          <td class="gold"><input type="number" readonly /></td>
          <td class="row-buttons">
            <button class="action-btn" onclick="removeRow(this)">üóëÔ∏è</button>
          </td>
        </tr>`;
      document.getElementById('refillBody').insertAdjacentHTML('beforeend', row);
    }

    function removeRow(btn) {
      btn.closest('tr').remove();
      calculateTotals();
    }

    function calculateTotals() {
      let totalCredit = 0,
          totalBalance = 0,
          totalDiff = 0,
          totalRate = 0,
          totalAmount = 0;

      document.querySelectorAll('#refillBody tr').forEach(row => {
        const cells = row.querySelectorAll('td input');

        let credit  = parseFloat(cells[2].value) || 0;
        let balance = parseFloat(cells[3].value) || 0;
        let rate    = parseFloat(cells[5].value) || 0;

        // Difference
        let diff = balance - credit;
        cells[4].value = diff;
        cells[4].style.color = diff < 0 ? "red" : "#006666";
        cells[4].style.fontWeight = "bold";

        // Amount
        let amount = diff * rate;
        cells[6].value = amount;
        cells[6].style.color = amount < 0 ? "red" : "#006666";
        cells[6].style.fontWeight = "bold";

        // Totals
        totalCredit  += credit;
        totalBalance += balance;
        totalDiff    += diff;
        totalRate    += rate;
        totalAmount  += amount;
      });

      document.getElementById('totalCredit').textContent  = totalCredit;
      document.getElementById('totalBalance').textContent = totalBalance;
      document.getElementById('totalDiff').textContent    = totalDiff;
      document.getElementById('totalRate').textContent    = "-";
      document.getElementById('totalAmount').textContent  = totalAmount;

      // Total styles
      document.getElementById('totalDiff').style.color   = totalDiff < 0 ? "red" : "#006666";
      document.getElementById('totalAmount').style.color = totalAmount < 0 ? "red" : "#006666";
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const element = document.getElementById("refillTable"); // üîπ fixed ID

      html2canvas(element, {
        scale: 2,
        useCORS: true,
        scrollX: 0,
        scrollY: 0,
        windowWidth: element.scrollWidth,
        windowHeight: element.scrollHeight
      }).then(canvas => {
        const imgData = canvas.toDataURL("image/png");

        const pdf = new jsPDF("p", "mm", "a4");
        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();

        const imgWidth = pageWidth - 10;
        const imgHeight = (canvas.height * imgWidth) / canvas.width;

        let position = 10;
        if (imgHeight < pageHeight) {
          pdf.addImage(imgData, "PNG", 5, position, imgWidth, imgHeight);
        } else {
          let heightLeft = imgHeight;
          let y = 10;
          while (heightLeft > 0) {
            pdf.addImage(imgData, "PNG", 5, y, imgWidth, imgHeight);
            heightLeft -= pageHeight;
            if (heightLeft > 0) {
              pdf.addPage();
              y = 0;
            }
          }
        }

        pdf.save("Hisab_Table.pdf");
      });
    }
  </script>
</body>
</html>
